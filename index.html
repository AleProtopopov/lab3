<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="gallery">
    <ul id="imageList">
        <li onclick="changeImage('images/1.jpg')">Image 1</li>
        <li onclick="changeImage('images/2.jpg')">Image 2</li>
        <li onclick="changeImage('images/3.jpg')">Image 3</li>
        <li onclick="changeImage('images/4.jpg')">Image 4</li>
        <li onclick="changeImage('images/5.jpg')">Image 5</li>
    </ul>
    <img id="displayedImage" src="images/1.jpg" alt="Image 1" width="300" height="200">
</div>

<div id="options">
    <label>Ширина:</label>
    <input type="number" id="widthInput" onchange="changeImageSize()" value="300">

    <label>Висота:</label>
    <input type="number" id="heightInput" onchange="changeImageSize()" value="200">

    <label>Товщина рамки:</label>
    <input type="number" id="borderInput" onchange="changeImageBorder()" value="2">

    <label>Альт. текст:</label>
    <input type="text" id="altTextInput" onchange="changeAltText()" value="Image 1">
</div>

<script src="script.js"></script>
</body>
</html>
